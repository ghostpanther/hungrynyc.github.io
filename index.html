<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hungry New Yorker Index</title>

	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
  <div class="wrapper">

    <h1>Hungry NYC</h1>

    <a href="#login" class="btn">Log In</a> 
    <a href="#signup" class="btn">Sign Up</a>

    <div id="about-btn">How does it work?</div>

    <section id="how-it-works">
    </section>


    <!--   Login Form -->
    <div id="login" class="login-form-modal">
      <a href="#close" title="close" class="close-it">Close!</a>
      <form method="POST" action="" id="login-form">
        <div class="input-group">
          <input type="text" name="email" required>
          <label>Email</label>
        </div>
        <div class="input-group">
          <input type="text" name="password" required>
          <label>Password</label>
        </div>
        <button>Login</button>
      </form>
    </div>

    <!-- Signup Form -->
    <div id="signup" class="signup-form-modal">
      <a href="#close" title="close" class="close-it">Close!</a>
      <form method="PUT" action="" id="signup-form">
      <div class="input-group">
        <input type="text" name="first"  required>
        <label>First Name</label>
      </div>
        <div class="input-group">
          <input type="text" name="last"  required>
          <label>Last Name</label>
        </div>
        <div class="input-group">
          <input type="text" name="email" required>
          <label>Email</label>
        </div>
        <div class="input-group">
          <input type="text" name="password" required>
          <label>Password</label>
        </div>
        <button>Sign Up</button>
      </form>
    </div>
  </div>

</body>
</html>
