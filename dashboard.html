<html>
<head>
	<title>Hungry NYC Dashboard</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://rawgit.com/flatiron/director/master/build/director.min.js"></script>
	<script type="text/javascript" src="./js/dashboard_routers.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>
	<div class="selection">
		<h1>Hungry NYC</h1>
		<nav>
		    <a href="dashboard.html">Dashboard</a>
		    <a href="user.html">Profile</a>
		    <a href="">Logout</a>
			</nav><br>
		<form action='#results'>
			Find me a 
			<select class = "food_categoty_dropdown">
				<option name="category" value="Pizza">Pizza</option>
				<option name="category" value="Chinese">Chinese</option>
				<option name="category" value="Italian">Italian</option>
				<option name="category" value="Sushi">Sushi</option>
				<option name="category" value="American">American</option>
			</select>
			restaurant in 
			<select class = "borough">
				<option value="Brooklyn" placeholder>Brooklyn</option>
				<option value="Manhattan">Manhatten</option>
				<option value="Queens">Queens</option>
				<option value="Bronx">Bronx</option>
				<option value="Staten_Island">Staten Island</option>
			</select>
			for the 
			<select class = "neighborhood_dropdown">
			    <option name ="neighborhood" value="Chinatown">Chinatown</option>
			    <option name ="neighborhood" value="Midtown">Midtown</option>
				<option name ="neighborhood" value="Flatiron">Flatiron</option>
			</select> 
			neighborhood
			<br><br>
			<button>Generate Restaurant</button>
		</form>
	</div>
	<div data-route="results" class="result">
		<h1 class="timer"></h1>
		<h1 class="name"></h1>
		<h3 class="address"></h3>
		<img class="rating" src=""/>
		<h3 class="phone"></h3>
		<form class="save">
			<input type="hidden" name="name"/>
			<input type="hidden" name="address"/>
			<input type="hidden" name="ratign"/>
			<input type="hidden" name="phone"/>
			<button>I Want to Go!</button>
		</form>
		<button>Next!</button>
	</div>
</body>
</html>
