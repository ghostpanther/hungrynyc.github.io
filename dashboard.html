<html>
<head>
	<title>Hungry NYC Dashboard</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://rawgit.com/flatiron/director/master/build/director.min.js"></script>
	<script type="text/javascript" src="./js/dashboard_routers.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>
	<div class="selection">
		<h1>Hungry NYC</h1>
		<nav>
		    <a href="dashboard.html">Dashboard</a>
		    <a href="profile.html">Profile</a>
		    <form id="logout">
				<button>Logout</button>
		    </form>
			</nav><br>
		<form class='search' action='#results'>
			Find me a 
			<select class="category" name="category">
				<option value="Pizza">Pizza</option>
				<option value="Chinese">Chinese</option>
				<option value="Italian">Italian</option>
				<option value="Sushi">Sushi</option>
				<option value="American">American</option>
				<option value="Mexican">Mexican</option>
				<option value="Japanese">Japanese</option>
				<option value="Burgers">Burgers</option>
				<option value="Seafood">Seafood</option>
				<option value="Thai">Thai</option>
				<option value="Deli">Deli</option>
				<option value="Korean">Korean</option>
				<option value="Sandwhiches">Sandwhiches</option>
				<option value="French">French</option>
			</select>
			restaurant in 
			<select class="borough" name="borough">
				<option value="Manhattan" placeholder>Manhattan</option>
				<option value="Brooklyn">Brooklyn</option>
				<option value="Queens">Queens</option>
				<option value="Bronx">Bronx</option>
				<option value="Staten_Island">Staten Island</option>
			</select>
			for the 
			<select class="neighborhood" name="neighborhood">
			    <option value="Chinatown">Chinatown</option>
			    <option value="Midtown">Midtown</option>
				<option value="Flatiron">Flatiron</option>
			</select> 
			neighborhood
			<br><br>
			<button>Generate Restaurant</button>
		</form>
	</div>
	<div data-route="results" class="result">
		<div class = "a">
			<h1 class="timer"></h1>
			<h1 class="name"></h1>
			<h3 class="address"></h3>
			<img class="rating" src=""/>
			<h3 class="phone"></h3>
			<h3 class="yelp_website"></h3>
			<form class="save">
			<input type="hidden" name="name"/>
			<input type="hidden" name="address"/>
			<input type="hidden" name="ratign"/>
			<input type="hidden" name="phone"/>
			<button>I Want to Go!</button>
		</form>
	 	</div>
		<div class = "gmap">
			<iframe class="google_maps"></iframe>
	 	</div>
		
	</div>
</body>
</html>
